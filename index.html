<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Sketchpad</title>
</head>

<body>
    <div class="flex-container">
        <div class="title">
            <h1>Sketchpad</h1>
        </div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button class="black-button" onclick="changeColor('black')">Black</button>
                <button class="grey-button" onclick="changeColor('grey')">Grey</button>
                <button class="eraser-button" onclick="changeColor('white')">Eraser</button>
                <button class="random-button" onclick="changeColor('random')">Random</button>
                <button onclick="resetBoard()">Reset</button>
            </div>
            <div>
                <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)">
                <button class="set-size-button">Set Size</button>
            </div>
            <div class="error">
                <h3>Input must be between 2 and 100</h3>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
